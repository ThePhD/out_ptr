sudo: required
language: cpp

git:
  depth: 2

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

script:
- mkdir out_ptr-build-debug
- cd out_ptr-build-debug
- cmake .. -DCMAKE_BUILD_TYPE=DEBUG -DBOOST_OUT_PTR_TESTS=ON -DBOOST_OUT_PTR_EXAMPLES=ON
- cmake --build . --config Debug
- ctest --output-on-failure --build-config Debug
- cd ..
- mkdir out_ptr-build-release
- cd out_ptr-build-release
- cmake .. -DCMAKE_BUILD_TYPE=RELEASE -DBOOST_OUT_PTR_TESTS=ON -DBOOST_OUT_PTR_EXAMPLES=ON
- cmake --build . --config Release
- ctest --output-on-failure --build-config Release

matrix:
  fast_finish: true
      
notifications:
  email:
    on_success: change
    on_failure: change
    on_start: never
